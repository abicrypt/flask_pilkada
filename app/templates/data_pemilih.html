{% extends "base.html" %}

{% block app_content %}
<div class="container mt-5">
    <h1>Data Pemilih</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Data Pemilih</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Nama</th>
                                <th>NIK</th>
                                <th>Alamat</th>
                                <th>Tanggal Lahir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>1234567890</td>
                                <td>Jalan Jalan, Kota Kota</td>
                                <td>1990-01-01</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jane Smith</td>
                                <td>9876543210</td>
                                <td>Jalan Lain, Kota Lain</td>
                                <td>1995-06-15</td>
                            </tr>
                            <!-- Tambahkan data pemilih lainnya di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
